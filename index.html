<head>

    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary-color: #4CAF50;
            --accent-color: #FFC107;
            --text-color: #ffffff;
            --glass-bg: rgba(0, 0, 0, 0.45);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-radius: 24px;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), url('static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Hidden Inputs */
        #cameraInput,
        #uploadInput {
            position: absolute;
            left: -9999px;
            opacity: 0;
            width: 1px;
            height: 1px;
            z-index: -1;
        }

        /* Header */
        .app-header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-header img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .app-header h1 {
            color: white;
            font-size: 1.3rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .lang-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            /* Larger touch target */
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-toggle:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Main Container */
        .main-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* GLOWING GLASS CARDS */
        .status-card,
        .preview-container,
        .result-card {
            background: rgba(20, 20, 20, 0.6);
            /* Darker for better contrast */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 24px;
            text-align: center;
            color: white;
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* SHINE EFFECT */
        .status-card::before,
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: skewX(-25deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            20% {
                left: 200%;
            }

            100% {
                left: 200%;
            }
        }

        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 12px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            animation: float 4s ease-in-out infinite;
        }

        /* SCANNER ANIMATION */
        .preview-container {
            padding: 0;
            position: relative;
        }

        .preview-container img {
            width: 100%;
            display: block;
            border-radius: 24px;
            max-height: 400px;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #00FF00;
            box-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
            animation: scan 2s linear infinite;
            z-index: 5;
            display: none;
            /* Shown via JS when analyzing */
        }

        .preview-container.analyzing .scan-line {
            display: block;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* PREMIUM BUTTONS */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn .emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            transition: transform 0.3s;
        }

        .icon-btn:hover .emoji {
            transform: scale(1.1);
        }

        .icon-btn.primary {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            border: none;
            box-shadow: 0 4px 20px rgba(67, 160, 71, 0.4);
        }

        .icon-btn.primary:hover {
            box-shadow: 0 8px 30px rgba(67, 160, 71, 0.6);
        }

        .icon-btn.camera-btn {
            background: linear-gradient(135deg, #FB8C00, #EF6C00);
            border: none;
            box-shadow: 0 4px 20px rgba(251, 140, 0, 0.4);
        }

        .icon-btn.camera-btn:hover {
            box-shadow: 0 8px 30px rgba(251, 140, 0, 0.6);
        }

        /* RESULT CARD */
        .result-card {
            padding: 0;
            overflow: hidden;
            display: none;
            text-align: left;
        }

        .result-card.visible {
            display: block;
        }

        .result-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-title {
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-body {
            padding: 20px;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .result-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary-color);
            /* Light Green */
            font-weight: 700;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .result-section-content {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Floating Mic */
        .mic-btn-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1001;
        }

        .mic-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .mic-btn:active {
            transform: scale(0.9);
        }

        .mic-btn.listening {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(244, 67, 54, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utils */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 110px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .speaking-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .speaking-indicator.active {
            display: flex;
        }
    </style>
</head>
